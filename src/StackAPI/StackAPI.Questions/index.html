    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/scripts/jquery-1.9.0.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/scripts/bootstrap.min.js"></script>
        <script src="/scripts/angular.js"></script>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>

                    <a class="navbar-brand" href="#">ServiceStack SO AutoQuery</a>

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <h1>ServiceStack StackOverflow questions</h1>
            <div ng-include="/questions.html"></div>
        </div>
    </body>
<script>
    var app = angular.module('soApp', []);

    app.config(['$routeProvider', function ($routeProvider) {
        $routeProvider.when('/questions', { templateUrl: '/questions.html', controller: 'soCtrl' });
        $routeProvider.when('/view2', { templateUrl: 'partials/partial2.html', controller: 'MyCtrl2' });
        $routeProvider.otherwise({ redirectTo: '/view1' });
    }]);

    app.controller('soCtrl', ['$scope', '$http', '$timeout',
        function ($scope, $http, $timeout) {
            $scope.makeRequest = function (path) {
                $http.get(path)
                    .success(function (response) {
                        $scope.questionsResult = response.Results;
                    });
            };

            $('input,select').change(function () {
                $scope.makeRequest(constructUrl());
            });

            $scope.titleSearchTimeout = null;
            $scope.$watch('titleSearch', function () {
                if ($scope.titleSearchTimeout != null) {
                    $timeout.cancel($scope.titleSearchTimeout);
                    $scope.titleSearchTimeout = null;
                }
                $scope.titleSearchTimeout = $timeout(function () {
                    $scope.makeRequest(constructUrl());
                }, 200);
            });


            function constructUrl() {
                var scoreVal = $('#scoreInput').val() || 0;
                var viewsVal = $('#viewsInput').val() || 0;
                var answersVal = $('#answerInput').val() || 0;
                var scoreOperator = $('#filterScoreBySelect').val() || 'GreaterThan';
                var viewsOperator = $('#filterViewsBySelect').val() || 'GreaterThan';
                var answersOperator = $('#filterAnswersBySelect').val() || 'GreaterThan';
                var orderByDescVal = $('#orderByDescSelect').val() || 'scoore';

                var path = '@(new StackOverflowQuery().ToGetUrl())' +
                    '?Score' + scoreOperator + '=' + scoreVal +
                    '&ViewCount' + viewsOperator + '=' + viewsVal +
                    '&AnswerCount' + answersOperator + '=' + answersVal +
                    '&OrderByDesc=' + orderByDescVal;
                if ($scope.titleSearch) {
                    path += '&TitleContains=' + $scope.titleSearch;
                }
                return path;
            }

            $scope.filterResult = function () {
                $scope.makeRequest(constructUrl());
            };

            $scope.makeRequest('/questions');
        }

    ]);
</script>

</html>
